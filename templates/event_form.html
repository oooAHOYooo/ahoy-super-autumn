{% extends "base.html" %}

{% block title %}{{ 'Edit' if event else 'New' }} Event - AHOY Indie Media{%
endblock %}

{% block content %}
<div class="form-header">
    <h1>{{ 'Edit' if event else 'New' }} Event</h1>
</div>

<section class="form-section">
    <div class="container">
        <form method="POST" class="event-form">
            <div class="form-group">
                <label for="title">Event Title *</label>
                <input type="text" id="title" name="title"
                    value="{{ event.title if event else '' }}" required>
            </div>

            <div class="form-group">
                <label for="date">Date *</label>
                <input type="date" id="date" name="date"
                    value="{{ event.date if event else '' }}" required>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" id="time" name="time"
                    value="{{ event.time if event else '' }}"
                    placeholder="e.g., 7pm">
            </div>

            <div class="form-group">
                <label for="venue">Venue</label>
                <input type="text" id="venue" name="venue"
                    value="{{ event.venue if event else '' }}"
                    placeholder="e.g., Koffee?">
            </div>

            <div class="form-group">
                <label for="venue_address">Venue Address</label>
                <input type="text" id="venue_address" name="venue_address"
                    value="{{ event.venue_address if event else '' }}"
                    placeholder="e.g., 104 Audubon Street, New Haven, CT 06511">
            </div>

            <div class="form-group">
                <label for="event_type">Event Type</label>
                <select id="event_type" name="event_type">
                    <option value="cabaret" {{ 'selected' if event and
                        event.event_type == 'cabaret' else '' }}>Ahoy Cabaret
                        Show</option>
                    <option value="poetry" {{ 'selected' if event and
                        event.event_type == 'poetry' else '' }}>Poets and
                        Friends</option>
                    <option value="music" {{ 'selected' if event and
                        event.event_type == 'music' else '' }}>Music
                        Show</option>
                    <option value="other" {{ 'selected' if event and
                        event.event_type == 'other' else '' }}>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="upcoming" {{ 'selected' if event and
                        event.status == 'upcoming' else '' }}>Upcoming</option>
                    <option value="past" {{ 'selected' if event and event.status
                        == 'past' else '' }}>Past</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"
                    placeholder="Event description...">{{ event.description if event else '' }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{{ 'Update' if
                    event else 'Create' }} Event</button>
                <a href="{{ url_for('admin') }}"
                    class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
