{% extends "base.html" %}

{% block title %}{{ 'Edit' if event else 'New' }} Event - AHOY Indie Media{%
endblock %}

{% block content %}
<div class="form-header">
    <h1>{{ 'Edit' if event else 'New' }} Event</h1>
</div>

<section class="form-section">
    <div class="container">
        <form method="POST" class="event-form">
            <div class="form-group">
                <label for="title">Event Title *</label>
                <input type="text" id="title" name="title"
                    value="{{ event.title if event else '' }}" required>
            </div>

            <div class="form-group">
                <label for="date">Date *</label>
                <input type="date" id="date" name="date"
                    value="{{ event.date if event else '' }}" required>
            </div>

            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" id="time" name="time"
                    value="{{ event.time if event else '' }}"
                    placeholder="e.g., 7pm">
            </div>

            <div class="form-group">
                <label for="venue">Venue</label>
                <input type="text" id="venue" name="venue"
                    value="{{ event.venue if event else '' }}"
                    placeholder="e.g., Koffee?">
            </div>

            <div class="form-group">
                <label for="type">Event Type</label>
                <select id="type" name="type">
                    <option value="show" {{ 'selected' if event and event.type
                        == 'show' else '' }}>Show</option>
                    <option value="meetup" {{ 'selected' if event and event.type
                        == 'meetup' else '' }}>Meetup</option>
                    <option value="workshop" {{ 'selected' if event and
                        event.type == 'workshop' else '' }}>Workshop</option>
                    <option value="other" {{ 'selected' if event and event.type
                        == 'other' else '' }}>Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"
                    placeholder="Event description...">{{ event.description if event else '' }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{{ 'Update' if
                    event else 'Create' }} Event</button>
                <a href="{{ url_for('admin') }}"
                    class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
